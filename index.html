<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/loadData.js"></script>
    <script src="js/UpdateData.js"></script>
    <script src="js/GUI.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
</head>

<body>
    <div class="center">
        <form action="/action_page.php">
            <input type="file" name="file" id="inputFloorPlan" name="file" class="inputfile" accept="image/*"
                onchange="handleFloorPlanFile(this)">
            <label for="inputFloorPlan">Upload Floor Plan Image</label>
            <input type="file" name="file" id="inputVideo" name="file" class="inputfile" accept="video/*"
                onchange="handleVideoFile(this)">
            <label for="inputVideo">Upload Video File</label>
        </form>
    </div>
</body>

</html>
