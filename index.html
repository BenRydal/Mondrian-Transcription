<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mondrian Transcription Software: Transcribing Movement from Video</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/path.js"></script>
    <script src="js/mediator.js"></script>
    <script src="js/video-player.js"></script>
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="introBar">
        <form action="/action_page.php">
            <button type="button" id="introButton" class="inputfile" onclick="mondrian.controller.handleIntroButton(this)"></button>
            <label for="introButton">HOW TO USE</label>
            <input type="file" name="file" id="inputFloorPlan" name="file" class="inputfile" accept=".png, .jpg, .jpeg"
                onchange="mondrian.controller.handleFloorPlanButton(this)">
            <label for="inputFloorPlan">LOAD FLOOR PLAN (PNG/JPG)</label>
            <input type="file" name="file" id="inputVideo" name="file" class="inputfile" accept=".mp4"
                onchange="mondrian.controller.handleVideoButton(this)">
            <label for="inputVideo">LOAD VIDEO (MP4)</label>
            <button type="button" id="saveButton" class="inputfile" onclick="mondrian.controller.handleSaveButton(this)"></button>
            <label for="saveButton">SAVE MOVEMENT PATH (CSV)</label>
            <button type="button" id="resetButton" class="inputfile" onclick="mondrian.controller.handleResetButton(this)"></button>
            <label for="resetButton">CLEAR RECORDING</label>
        </form>
    </div>
</body>

</html>
